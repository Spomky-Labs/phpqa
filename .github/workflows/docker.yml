name: Build and publish phpqa images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build PHP QA Docker Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [8.2, 8.3, 8.4, 8.5]

    steps:
      - name: Check base image existence
        run: |
          BASE_IMAGE=jakzal/phpqa:php${{ matrix.php-version }}
          if ! docker pull $BASE_IMAGE > /dev/null 2>&1; then
            echo "::warning::Skipping PHP ${{ matrix.php-version }}: base image not available."
            exit 0
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker metadata
        id: meta
        run: echo "image=ghcr.io/${{ github.repository }}:${{ matrix.php-version }}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for PHP ${{ matrix.php-version }}
        run: |
          IMAGE_NAME=ghcr.io/spomky-labs/phpqa:${{ matrix.php-version }}
          docker build --build-arg PHP_VERSION=${{ matrix.php-version }} -t $IMAGE_NAME .
          docker push $IMAGE_NAME
